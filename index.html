<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="" id="email" placeholder="seu e-mail">
                    </div>

                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="" id="senha" placeholder="sua senha">
                    </div>

                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha <span class="material-icons">
                        markunread
                        </span></button>
                </form>
                <span id="aviso">Criado por WellersonDev com a ajuda de Gustavo Guanabara do Curso em Vídeo.</span>
            </div>
            
        </section>
    </main>
</body>
</html>
